<div class="modal fade sellModel" id="sellModel{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Sell {{ name }} Stock</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  name ='sellForm' id ='sellForm{{ buy_id }}' class='sellForm'> {% csrf_token %}
            <div class="form-group row">
                <label for="staticBudget" class="col-sm-2 col-form-label">Gain/Loss</label>
                <div class="col-sm-10">
                    <input type="hidden" readonly class="form-control-plaintext" id="gainLoss{{ buy_id }}" value="{{ gainLoss }}">
                    <input type="text" readonly class="form-control-plaintext" id="netGainLoss{{ buy_id }}" value="{{ gainLoss }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticPrice" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticPrice{{ buy_id }}" value="{{ latestPrice }}">
                </div>
            </div>
            <div class ="form-group row">
                <label  class="col-sm-2 col-form-label ">Quantity </label>
                <div class="col-sm-10 ">
                    <input type="number" class="form-control" id="quantity{{ buy_id }}" name="quantity" min="1" value ="1" name="quantity"
                    max ="{{ qty }}" onKeyPress="if(this.value > Number({{ qty }})) return false;"  onChange="multiply('{{ buy_id }}')"  required >
                </div>
            </div>
            <div class="form-group row">
                <label for="staticTotal" class="col-sm-2 col-form-label">Total</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticTotal{{ buy_id }}" value="{{ latestPrice }}"
                    name="Total">
                </div>
            </div>
            <div class="dropdown-divider"></div>
            <div class="text-right">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" onclick="resetForm()">Close</button>
                <button type="submit" onclick="" class="btn btn-secondary">Sell Now</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% load static %}

<script type="text/javascript"
        src="{% static 'js/myapp/sell_model.js' %}"></script>
<script>
window.onload = function(){
	$("#quantity").trigger(function(){
        $('#desti').click(function(){ multiply();});
    });
    $("#quantity").change(function(){
        $('#desti').click(function(){ multiply();});
    });
    $.fn.ShowInput;
	};


	$(document).ready( function() {
    	submitvalidate('{{ buy_id }}');

});

</script>
