<div class="modal fade" id="manageRulesDialog{{ counter }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Manage Notification Rules for {{ stockname }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body overflow-auto" id="modalBody{{ counter }}" style="height: 400px;" >
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary"  href="{% url 'add_notification_rule' 'change_status' stocksymbol %}">
                    &emsp;<i class="fa fa-plus"></i>&ensp;Add New Rule&emsp;
                </a>
            </div>
        </div>
    </div>
</div>
