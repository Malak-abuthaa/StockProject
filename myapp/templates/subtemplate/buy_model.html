<div class="modal fade buyModel" id="buyModel{{id}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">Buy {{ name }} Stock</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  name ='buyForm' id ='buyForm'>{% csrf_token %}
          <div class="form-group row">
            <label for="staticBudget" class="col-sm-2 col-form-label">Budget</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticBudget" value="{{ budget }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="staticPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" name ="staticPrice" id="staticPrice" value="{{ latestPrice }}">
            </div>
        </div>

        <div class ="form-group row">
            <label  class="col-sm-2 col-form-label ">Quantity </label>
            <div class="col-sm-10 ">
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" value ="1" name="quantity" 
                onChange="multiply()">
              </div>
          </div>
        <div class="form-group row">
            <label for="staticTotal" class="col-sm-2 col-form-label">Total</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticTotal" value="{{ latestPrice }}" 
                name="Total">
            </div>
        </div>
          
            <div class="form-check form-check-inline">
                <input  class ="form-check-input" type="checkbox" name="checkbox" id="checkbox" value="checkbox">
                <label class="form-check-label text-left" for="checkbox">
                    Automatically sell if price goes below a certain threshold
                </label>
            </div>
            <div class="my-2"></div>
            <div class="form-group row" id="threshold_div">
                <label  class="col-sm-2 col-form-label">Threshold</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" onkeypress="return isNumberKey(this, event);"
                           name="threshold"  id ="threshold"/>
                </div>
            </div>


            <div class="dropdown-divider"></div>
            <div class="text-right">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" onclick="resetForm()">Close</button>
              <button type="submit" class="btn btn-success">Buy Now</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div id ="x"></div>

{% load static %}

<script type="text/javascript"
        src="{% static 'js/myapp/buy_model.js' %}"></script>
<script>
window.onload = function(){


	$("#quantity").trigger(function(){
        $('#desti').click(function(){ multiply();});
    });
    $("#quantity").change(function(){
        $('#desti').click(function(){ multiply();});
    });
    $.fn.ShowInput;

	};

	$(document).ready( function() {
    submitvalidate();
});


</script>
